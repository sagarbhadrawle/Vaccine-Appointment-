<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    #memberForm {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #memberForm input,
    #memberForm select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #memberForm label {
      margin-top: 12px;
      font-weight: 500;
    }

    #memberForm input[type="submit"] {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    #memberForm input[type="submit"]:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid container">
      <a class="navbar-brand" href="./index.html">
        <img src="./images/logo.png" alt="Logo" width="50" height="50">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html">Home</a>
       <a class="nav-link" href="./appointment.html">BookAppointment</a>
              <a class="nav-link" href="./member.html">MemberStatusPage</a>
              
        </div>

        <div class="navbar-nav">
        
        </div>
      </div>
    </div>
  </nav>

  <!-- Member Form -->
  <div id="memberForm">
    <form id="memberFormElem">
      <h4 class="text-center mb-3">Register Member</h4>

      <!-- Mobile Number -->
      <label for="mobNo">Mobile Number*</label>
      <input type="tel" id="mobNo" name="mobNo" placeholder="Enter mobile number" required />

      <!-- Dose 1 Status -->
      <label for="dose1Status">Dose 1 Status*</label>
      <select id="dose1Status" name="dose1Status" required>
        <option value="">-- Select --</option>
        <option value="true">Completed</option>
        <option value="false">Not Completed</option>
      </select>

      <!-- Dose 1 Date -->
      <label for="dose1Date">Dose 1 Date</label>
      <input type="date" id="dose1Date" name="dose1Date" />

      <!-- Dose 2 Status -->
      <label for="dose2Status">Dose 2 Status*</label>
      <select id="dose2Status" name="dose2Status" required>
        <option value="">-- Select --</option>
        <option value="true">Completed</option>
        <option value="false">Not Completed</option>
      </select>

      <!-- Dose 2 Date -->
      <label for="dose2Date">Dose 2 Date</label>
      <input type="date" id="dose2Date" name="dose2Date" />

      <!-- Date of Registration -->
      <label for="dateOfRegistration">Date of Registration</label>
      <input type="date" id="dateOfRegistration" name="dateOfRegistration" value="" />

      <!-- Submit -->
      <input type="submit" value="Register Member" />
    </form>
  </div>

  <script src="./script/member.js">
    // Auto-fill today's date for dateOfRegistration
    // document.getElementById("dateOfRegistration").value = new Date().toISOString().split("T")[0];
  </script>

</body>
</html>
