     <div class="containers">
        <h1>Vaccination Center Registration</h1>
        <form action="/vaccination-center/save" method="POST">

            <label for="centerName">Center Name:</label>
            <input type="text" id="centerName" name="centerName" required minlength="2" maxlength="80">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required minlength="2" maxlength="80">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required minlength="2" maxlength="80">

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required minlength="2" maxlength="80">

            <label for="pinCode">PIN Code:</label>
            <input type="text" id="pinCode" name="pinCode" required pattern="^[1-9][0-9]{5}$" title="Enter a valid 6-digit Indian PIN code">

            <button type="submit">Register Center</button>
        </form>
    </div>
