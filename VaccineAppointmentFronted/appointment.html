<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/index.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #appointmentForm {
  max-width: 400px; /* limit the form width */
  margin: 100px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
}

#appointmentFormElem input,
#appointmentFormElem select {
  width: 100%; /* keep it inside the form */
  padding: 8px;
  margin-top: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box; /* ensures padding doesn't increase width */
}

#appointmentFormElem label {
  margin-top: 10px;
  display: block;
  font-weight: 500;
}

#appointmentFormElem input[type="submit"] {
  background-color: green;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

#appointmentFormElem input[type="submit"]:hover {
  background-color: darkgreen;
}

   
  </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid container">
          <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.png" alt="Logo" width="50" height="50">
          </a>
  

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="./appointment.html">BookAppointment</a>
              <a class="nav-link" href="./member.html">MemberStatusPage</a>
              
          
            </div>
      
            <div class="navbar-nav">
             
            </div>
          </div>
        </div>
      </nav>


<div id="appointmentForm">
  <form id="appointmentFormElem">
    <p><strong>Book Appointment</strong></p>

    <!-- Mobile Number -->
    <input type="tel" placeholder="Mobile Number*" id="mobileNo" required />

    <!-- Date of Booking -->
    <input type="date" id="dateOfBooking" required />

    <!-- Slot -->
    <label for="slot">Select Slot:</label>
    <select id="slot" name="slot" required>
      <option value="">-- Select a Slot --</option>
      <option value="SLOT1">SLOT1</option>
      <option value="SLOT2">SLOT2</option>
      <option value="SLOT3">SLOT3</option>
      <option value="SLOT4">SLOT4</option>
      <option value="SLOT5">SLOT5</option>
      <option value="SLOT6">SLOT6</option>
      <option value="SLOT7">SLOT7</option>
      <option value="SLOT8">SLOT8</option>
      <option value="SLOT9">SLOT9</option>
    </select>

    <!-- Booking Status -->
    <label for="bookingStatus">Booking Status:</label>
    <select id="bookingStatus" name="bookingStatus" required>
      <option value="">-- Select Status --</option>
      <option value="true">Confirmed</option>
      <option value="false">Pending</option>
    </select>

  
    <!-- Submit -->
    <input type="submit" value="Book Appointment" />
  </form>
</div>

  <script src="./script/appointment.js"></script>
</body>

</html>
